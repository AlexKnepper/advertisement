<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- CSS Files -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/practice.css" />

		<link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">

		<!-- Title of your web page -->
		<title>Variable/Stacking Fonts Practice</title>

	</head>

	<body>

		<div class="base">

			<div class="throat"></div>
			<div class="mouth">
				<p class="titleText">Teeth in a can!</p>
				<p class="titleSub">Starting at $95</p>
			</div>
			<div class="jaw">
				<div class="teethTop">
					<p class="gumText">A new product from FungusGallery...</p>
				</div>
				<div class="teethBot">
					<p class="gumText">Introducing:</p>
					<p class="prod">CAN IT!</p>
				</div>
			</div>
		</div>

	</body>

</html>
